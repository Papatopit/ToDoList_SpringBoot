<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="todo-form">
    <form>
        <h2>Добавление новой задачи</h2>
        <label>Название задачи:</label>
        <input type="text" name="name" value="">
        <hr>
        <button id="save-todo">Сохранить</button>
    </form>
</div>
<h1>Список всех Дел(<span th:text="${ToDoListCount}">0</span>)</h1>
<button id="show-add-todo-form">Добавить Дело</button>
<br><br>
<div id="toDo-list">
    <div th:each="toDoList : ${ToDoLists}">
        <a href="#" class="toDo-link" th:attr="data-id=${toDoList.id}" th:text="${toDoList.name}"></a>
    </div>
</div>
<p th:text="${someParametr}"></p>
</body>
</html>
